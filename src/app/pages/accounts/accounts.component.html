      @for(month of months; track month) {

  <mat-form-field appearance="outline" color="accent" class="account-name">
    <mat-label>Account Name</mat-label>
    <input type="text" matInput formControlName="account_name" />
    <mat-error>Please enter the Account name!</mat-error>
  </mat-form-field>

  <mat-form-field
    appearance="outline"
    color="accent"
    class="account-description"
  >
    <mat-label>Description</mat-label>
    <input type="text" matInput formControlName="description" />
    <mat-error>Description limit is of 500 characters!!</mat-error>
  </mat-form-field>

  <br />
  <button
    mat-raised-button
    color="accent"
    [disabled]="accountsForm.invalid"
    (click)="addAccount()"
  >
    Add
  </button>
</section>

<section class="table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="account_name">
      <th mat-header-cell *matHeaderCellDef>Account Name</th>
      <td mat-cell *matCellDef="let elem">{{ elem.account_name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let elem">{{ elem.description }}</td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let elem">
        {{ elem.created_at | date : "YYYY-MM-dd hh:mm:ss" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let elem">
        <button
          mat-icon-button
          color="accent"
          matTooltip="Edit Account"
          (click)="editAccount(elem)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          matTooltip="Delete Account"
          (click)="deleteAccount(elem.account_id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</section>
